<form  class="form-register" action="#" method="POST" autocomplete="on" name="miform" onsubmit="return validar();">

    <input class="controles" type="text" autofocus="" id="nombre" pattern="[A-Za-z].{1,}" placeholder="Ingrese su Nombre">
    <input class="controles" type="text" id="apellido" pattern="[A-Za-z].{1,}" placeholder="Ingrese su Apellido">

    <input class="controles" type="password" id="contraseña" placeholder="Ingrese su Contraseña">
    <input class="botons" type="submit" value="Registrar"></input>
  </form>
